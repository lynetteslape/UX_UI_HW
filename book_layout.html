  <title>Lynette Slape Graphic Design Portfolio</title><meta name="Grapic Design Portfolio" content="A Graphic Designer combining creative usability viewpoints to design web and mobile applications. Visual designer with a background in fine arts and graphic design currently earning a certificate in UX/UI from the University of Oregon, with skills in HTML5, CSS, JavaScript, Visual Prototyping & Wireframing, and User Interface Development. Passionate about developing digital products with cutting-edge design, with strengths in creativity, teamwork, and building projects from ideation to execution. Fine arts background, strong research skills, and eye for modern design principles make me a valuable addition to any team. Anyone who knows me sees my driven nature regarding the collaborative process by communicating with designers, developers, marketing teams, and executives to deliver outcomes that enhance the user experience across web and mobile platforms. Interviewed users and developed persona profiles in recent collaborative class projects involving the redesign of a government website. As well as adapted prototypes based on usability feedback, resulting in a more enjoyable and streamlined experience for end-users. My goal is to design valuable and creative imagery in each new project to effectively market business solutions and increase brand awareness."
